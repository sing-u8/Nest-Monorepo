apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: auth-service
  labels:
    app: auth-service
data:
  NODE_ENV: "production"
  PORT: "3000"
  APP_NAME: "Auth Service"
  APP_VERSION: "1.0.0"
  API_PREFIX: "api/v1"
  API_ENABLE_CORS: "false"
  
  # Database settings
  DATABASE_TYPE: "postgres"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "auth_db"
  DATABASE_USERNAME: "auth_user"
  DATABASE_SYNCHRONIZE: "false"
  DATABASE_LOGGING: "false"
  DATABASE_MAX_CONNECTIONS: "20"
  
  # Redis settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # JWT settings
  JWT_ISSUER: "auth-service"
  JWT_AUDIENCE: "auth-service-users"
  JWT_ACCESS_TOKEN_EXPIRATION: "15m"
  JWT_REFRESH_TOKEN_EXPIRATION: "7d"
  
  # Security settings
  SECURITY_ENABLE_RATE_LIMITING: "true"
  SECURITY_ENABLE_HELMET: "true"
  SECURITY_ENABLE_MTLS: "false"
  
  # Monitoring settings
  MONITORING_ENABLE_METRICS: "true"
  MONITORING_ENABLE_HEALTH_CHECK: "true"
  MONITORING_ENABLE_ALERTING: "true"
  MONITORING_HEALTH_CHECK_PATH: "/health"
  MONITORING_METRICS_PATH: "/metrics"
  
  # Logging settings
  LOG_LEVEL: "warn"
  LOG_ENABLE_CONSOLE: "false"
  LOG_ENABLE_FILE: "true"
  LOG_FILE_PATH: "/app/logs/auth-service.log"